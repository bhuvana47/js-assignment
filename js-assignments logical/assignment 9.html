<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
</head>
<body>
    <h1>Concatenate List by Alternating Value</h1>
    
    <script>
            
       var list1 = ['a', 'b', 'c'];
       var list2 = [1, 2, 3];

       var result = $.map(list1, function(v, i) {
         return [v, list2[i]];
       });

       document.write(result);
       
    </script>
    
</body>
</html>
