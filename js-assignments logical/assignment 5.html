<body>
    <h1>Print the next 20 leap years </h1>
    
    <script>
    
       var year = window.prompt(" Enter Leap year: ");
       
       var counter = 20;

       
       calculateLeapYear(year, counter);  

       function calculateLeapYear(year, counter) {

         while (counter >= 0) {

        
             if ((year % 4 === 0) && (year % 100 !== 0)||(year % 400 === 0)) {

                 document.write(year + "<br>");

                 year++;

                 counter--;
             } 
             else {
               year++;
             }   

          }

       }

    </script>
    
</body>
</html>
