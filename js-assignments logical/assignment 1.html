<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment_1/title>
</head>
<body>
    <h1>Sum of 1 to n Numbers</h1>
    <script>
            var num = window.prompt("Enter Number ");
            var sum =0;
            
            for(var i=1; i<=num; i++)
            {
                sum = sum + i;
                
            }
            document.write(sum);
    </script>
</body>
</html>
