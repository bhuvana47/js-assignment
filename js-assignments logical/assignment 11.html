<body>
    <h1>Reverse An Array</h1>
    
    <script>
              
        let num = [1,4,5,7,8,9,2];
        document.write("Array is:" + num +"<br>"); 
        
        let revNum = num.reverse();
        
        document.write("Reverse array is: " + revNum);
    </script>
