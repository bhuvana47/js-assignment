<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle area</title>
</head>
<body>

    <h1> Area of Rectangle  </h1>
  
      <script>
  
          class Rectangle {
  
             constructor(height, width) {
              this.height = height;
              this.width = width;
            }
            
          }
          
          
          // Added getArea as a prototype property
            Rectangle.prototype.getArea = function() {
              return (this.height * this.width);
            };
  
  
         
          const rectangle = new Rectangle(5, 8);  // Creating object
  
          document.write("Height of Rectangle is: " + rectangle.height + "<br>");
          document.write("Width of Rectangle is : " + rectangle.width + "<br><br>");
  
          var area = rectangle.getArea();
          document.write("Area of rectangle is : " + area);
          
      </script>
  
   </body>
  
  </html>
