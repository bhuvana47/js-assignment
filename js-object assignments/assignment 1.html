<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
</head>
<body>

    <h1> Rectangle </h1>
  
      <script>
  
      class Rectangle {
  
         constructor(height, width) {
          this.height = height;
          this.width = width;
        }
       
      }
  
      
      const rectangle = new Rectangle(5, 8); //creating object rectangle
  
      document.write("Height of Rectangle is: " + rectangle.height + "<br>");
      document.write("Width of Rectangle is : " + rectangle.width + "<br><br>");
  
       
      const rectangle1 = new Rectangle(6,10); // changed the properties
  
      document.write("New Height of Rectangle is: " + rectangle1.height + "<br>");
      document.write("New Width of Rectangle is : " + rectangle1.width +  "<br>");
      
      </script>
  
   </body>
  
  </html>
